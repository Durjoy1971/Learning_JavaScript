<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="title">Hand Cricket Game</h2>

    <div id="chosenArea">
      <button type="button" class="runButton" id="oneButton">1</button>
      <button type="button" class="runButton" id="twoButton">2</button>
      <button type="button" class="runButton" id="threeButton">3</button>
      <button type="button" class="runButton" id="fourButton">4</button>
      <button type="button" class="runButton" id="fiveButton">5</button>
      <button type="button" class="runButton" id="sixButton">6</button>
    </div>

    <div id="resultArea">
        <label> Chosen : </label>
        <label id="userCap"> -- </label> <br>
        <label> Computer : </label>
        <label id="cpuCap"> -- </label> <br>
        <label> Result :</label>
        <label id="resultCap"> -- </label> <br>
        <label> Total Run : </label>
        <label id="totalRunCap"> -- </label> <br>

    </div>

    <script src="index.js"></script>
  </body>
</html>
